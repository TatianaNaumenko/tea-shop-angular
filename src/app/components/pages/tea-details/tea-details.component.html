<div class="tea ">

  <div class="tea-img" *ngIf="teaCard.image; then teaCardImageBlock else defaultImageBlock">
    <!-- Картинки придут с бэкенда -->
  </div>

  <ng-template #teaCardImageBlock>
    <img src="{{teaCard.image}}" alt="Tea" class="img-fluid">
  </ng-template>

  <ng-template #defaultImageBlock>
    <img src="/assets/images/image 1.png" alt="Tea" class="img-fluid">
  </ng-template>

  <div class="tea-title mb-2">{{teaCard.title}}</div>
  <div class="mb-2 tea-price">{{teaCard.price}} р.</div>
  <div class="tea-description mb-4 text-center">{{teaCard.description}}</div>

  <a class="btn my-style__btn-card" [routerLink]="'/order'">Купить</a>

</div>
<app-loader [isLoading]="isLoading"></app-loader>
